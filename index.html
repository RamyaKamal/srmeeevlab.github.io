<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="http://srmist.edu.in" target="_blank" rel="noopener noreferrer">
            <img class="mx-5" width="40%" src="SRMlogo.png" alt="SRM IST Logo">
        </a>
        <span>
            Interactive Labs by the Department of Electrical and Electronics Engineering
        </span>
        <a class="navbar-brand" href="/" rel="noopener noreferrer">VLAB BRAND LOGO</a>
    </nav>
    <div class="container">
        <div class="row" id="item-wrapper">

        </div>
    </div>
    <template id="dashboardElement">
        <a class="card col-md-3 m-2" id="lab" href="/">
            <img class="card-img-top" src="./thumbnail/default.png" alt="" srcset="">
            <div class="card-body" id="lab-details">
                <div class="card-text text-center" id="lab-name"></div>
            </div>
        </a>
    </template>
    <script>
        fetch("./labs.json").then(res=>{
            return(res.json());
        }).then(_=>{
           let labs = _["labs"];
           const template = document.getElementById("dashboardElement");
           const newLab = template.content.querySelector("a");
           console.log(newLab);
           labs.forEach(labData => {
               const lab = document.importNode(newLab,true);
               lab.id = labData["repoName"];
               lab.href = "/"+labData["repoName"];
               lab.querySelector("#lab-details").id = labData["repoName"] + "-details";
               const nameContainer = lab.querySelector("#lab-name"); 
               nameContainer.id = labData["repoName"] + "-name";
               nameContainer.textContent = labData["name"];
               document.getElementById("item-wrapper").appendChild(lab);
           });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
